            <h1>Grow Your Dream Garden, Virtually!</h1>

    <section class="gallery">
        <h2>Garden Inspirations</h2>
        <div class="filter">
            <input type="text" placeholder="Search Images..." id="search-input">
            <button onclick="filterImages()">Filter</button>
        </div>
        <div class="gallery-grid" id="gallery-grid">
            <div class="gallery-item" onclick="openModal(this)">
                <img src="pic.jpg" alt="Garden 1">
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="pic1.jpg" alt="Garden 2">
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="pic2.jpg" alt="Garden 3">
            </div>
            <div class="gallery-item" onclick="openModal(this)">

            </div>

    </section>

    <script>
        function openModal(element) {
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modal-image");
            const captionText = document.getElementById("caption");
            modal.style.display = "block";
            modalImg.src = element.children[0].src;
            captionText.innerHTML = element.children[0].alt;
        }

        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";
        }

        function filterImages() {
            const input = document.getElementById("search-input").value.toLowerCase();
            const items = document.querySelectorAll(".gallery-item");
            items.forEach(item => {
                const imgAlt = item.children[0].alt.toLowerCase();
                if (imgAlt.includes(input)) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            });
        }
    </script>
